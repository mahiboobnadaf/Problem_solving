<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Portal</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class = "container gap center flexColumn"> 

        <h1 class="heading"> Quiz Game </h1>

        
        <div id = "questionBox" class = "">
            <p> Question </p>
        </div>

        <div id="options" class = " ">
            <div class="flexRow">
                <div id="option1"> 
                    <input type="radio" name="Option">
                    <label> Option 1 </label> 
                </div>

                <div id="option2"> 
                    <input type="radio" name="Option">
                    <label> Option 2 </label>  
                </div>
            </div>

            <div class="flexRow">
                <div id="option3">   
                    <input type="radio" name="Option">
                    <label> Option 3 </label>   
                </div>

                <div id="option4"> 
                    <input type="radio" name="Option">
                    <label> Option 4 </label>  
                </div>
            </div>      

        </div>

        <div id = "buttons" class="center"> 
            <button id="backBtn" disabled="true"> Back </button>
            <div class="btnGap"></div>
            <button id="nextBtn"> Next </button>
        </div>
        
        
    </div>

    
</body>
</html>
