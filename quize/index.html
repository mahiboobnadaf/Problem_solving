<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize Portal</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class = "container gap"> 
        <h1 class="center"> Quize Game </h1>

        
        <div id = "quetionBox" class = "center">
            <p> Question </p>
        </div>

        <div id="options" class = "center flexColumn">
            <form name="quizeform">
                
                <div id="option1"> 
                    <input type="radio" name="Option1">
                    <label> Option 1 </label> 
                </div>

                <div id="option2"> 
                    <input type="radio" name="Option2">
                    <label> Option 2 </label>  
                </div>

                <div id="option3">   
                    <input type="radio" name="Option3">
                    <label> Option 3 </label>   
                </div>

                <div id="option4"> 
                    <input type="radio" name="Option4">
                    <label> Option 4 </label>  
                </div>

            </form>                
        </div>

        <div id = "buttons" class="center flexRow"> 
            <button id="backBtn" disabled="true"> Back </button>
            <div class="btnGap"></div>
            <button id="nextBtn"> Next </button>
        </div>
        
        
    </div>

    
</body>
</html>
